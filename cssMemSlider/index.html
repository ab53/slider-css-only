<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="carousel-wrapper">
        <input type="radio" id="slide-1" name="slider" checked>
        <input type="radio" id="slide-2" name="slider">
        <input type="radio" id="slide-3" name="slider">
        <input type="radio" id="slide-4" name="slider">

        <div class="carousel">
          <div class="carousel-item active">
            <img src="./assets/1.jpg">
          </div>
          <div class="carousel-item">
            <img src="./assets/2.jpg">
          </div>
          <div class="carousel-item">
            <img src="./assets/3.jpg">
          </div>
          <div class="carousel-item">
            <img src="./assets/4.jpg">
          </div>
        </div>

        <label for="slide-1" class="l-slide-1 to-left">a little upset</label>
        <label for="slide-2" class="l-slide-2 to-left">waiting for good</label>
        <label for="slide-3" class="l-slide-3 to-left">very surprised</label>
        <label for="slide-4" class="l-slide-4 to-left">angry</label>

      </div>
    </div>

  </div>


  <script src="slider.js"></script>
</body>
</html>
